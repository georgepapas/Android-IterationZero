evaluationDependsOn(":zero")

buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.11.+'
//    classpath 'org.robospock:robospock-plugin:0.4.0'
    classpath 'org.robospock:robospock-plugin:0.5.0-SNAPSHOT'
  }
}

apply plugin: 'groovy'

dependencies {
  compile "org.codehaus.groovy:groovy-all:1.8.6"
  compile 'org.robospock:robospock:0.4'
}

project.ext {
  robospock = ":zero"
}

apply plugin: 'robospock'
